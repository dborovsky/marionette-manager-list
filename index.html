<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <link href="./assets/css/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"> Contact manager </a>
        </div>
         
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </div>
    </nav>
    
    
    <div id="main-region" class="container">
      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="static-template">
      <p>This is a text that rendered be our Marionette app.</p>
    </script>

    <script type="text/template" id="different-static-template">
      <p> text from a different template </p>
    </script> 

    <script type="text/template" id="contact-template">
      <p><%= firstName %> <%= lastName %></p>
    </script>
       

    

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery-ui-1.10.3.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.picky.js"></script>
    <script src="./assets/js/vendor/backbone.syphon.js"></script>
    <script src="./assets/js/vendor/backbone.localstorage.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src=  "./assets/js/vendor/spin.js"></script>
    <script src=  "./assets/js/vendor/spin.jquery.js"></script>

  
    
    <script type="text/javascript">
      var ContactManager = new Marionette.Application();

      ContactManager.addRegions({
        mainRegion: "#main-region"
      });

      ContactManager.Contact = Backbone.Model.extend({
        defaults: {
          firstname: '',
          lastName: '',
          phoneNumber: ''
        }
      });

      ContactManager.ContactView = Marionette.ItemView.extend({
        template: "#contact-template"
      });
      
      ContactManager.on("start", function(){
        var alice = new ContactManager.Contact({
          firstName: 'Alice',
          lastName: 'Arton',
          phoneNumber: '43663345'
        });
        
        var aliceView = new ContactManager.ContactView({
          model: alice
        });
        ContactManager.mainRegion.show(aliceView);
      });


      ContactManager.start();  
    </script>
  </body>
</html>
